<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1 class="title">Encriptador y Desencriptador</h1>
        
        <label for="inputText">Texto:</label><br>
        <textarea id="inputText" rows="4" cols="50"></textarea><br><br>
        
        <button class="encrypt-btn" onclick="encryptText()">Encriptar</button>
        <button class="decrypt-btn" onclick="decryptText()">Desencriptar</button><br><br>
        
        <label for="outputText">Resultado:</label><br>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea><br>
        
        <button class="copy-btn" onclick="copyToClipboard()">Copiar Resultado</button>
    </div>

</body>
</html>
